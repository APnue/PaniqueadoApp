<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/folder/inbox"></ion-back-button>
    </ion-buttons>
    <ion-title>Historial de Pedidos</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-list *ngIf="pedidos.length; else noPedidos">
    <ion-item *ngFor="let pedido of pedidos">
      <ion-label>
        <h2>Pedido #{{ pedido.id }}</h2>
        <p>Fecha: {{ pedido.fecha | date: 'short' }}</p>
        <p>Total: ${{ pedido.total }}</p>
        <p>Estado: {{ pedido.estado }}</p>
      </ion-label>
    </ion-item>
  </ion-list>

  <ng-template #noPedidos>
    <ion-text color="medium">
      <p>No has hecho pedidos todav√≠a.</p>
    </ion-text>
  </ng-template>
</ion-content>
