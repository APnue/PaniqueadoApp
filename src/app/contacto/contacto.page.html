<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/folder/inbox"></ion-back-button>
    </ion-buttons>
    <ion-title>Contacto</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding contacto-contenido">
  <ion-card>
    <ion-card-header>
      <ion-card-title>Escríbenos</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <form (ngSubmit)="enviarMensaje()" #contactForm="ngForm">
        <ion-item>
          <ion-label position="floating">Nombre</ion-label>
          <ion-input type="text" name="nombre" [(ngModel)]="mensaje.nombre" required></ion-input>
        </ion-item>

        <ion-item>
          <ion-label position="floating">Correo Electrónico</ion-label>
          <ion-input type="email" name="correo" [(ngModel)]="mensaje.correo" required></ion-input>
        </ion-item>

        <ion-item>
          <ion-label position="floating">Mensaje</ion-label>
          <ion-textarea name="mensaje" [(ngModel)]="mensaje.texto" required></ion-textarea>
        </ion-item>

        <ion-button expand="block" type="submit" [disabled]="!contactForm.form.valid" style="margin-top: 20px;">
          Enviar
        </ion-button>
      </form>
    </ion-card-content>
  </ion-card>

  <ion-card>
    <ion-card-header>
      <ion-card-title>Información de Contacto</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <p><strong>Teléfono:</strong> +52 55 1234 5678</p>
      <p><strong>Email:</strong> soporte&#64;panaderiaapp.com</p>
      <p><strong>Dirección:</strong> Calle Falsa 123, Ciudad, País</p>

      <!-- LINKS EXTERNOS -->
      <div style="margin-top: 16px;">
        <p><strong>Síguenos:</strong></p>
        <p>
          <a href="https://www.facebook.com/monse.zuniga.9659" target="_blank">
            <ion-icon name="logo-facebook"></ion-icon> Facebook
          </a>
        </p>
        <p>
          <a href="https://www.instagram.com/monse271107" target="_blank">
            <ion-icon name="logo-instagram"></ion-icon> Instagram
          </a>
        </p>
        <p>
          <a href="https://wa.me/5215512345678" target="_blank">
            <ion-icon name="logo-whatsapp"></ion-icon> WhatsApp
          </a>
        </p>
        <p>
          <a href="https://maps.app.goo.gl/4ReUKHC8kLqcBEUZA" target="_blank">
            <ion-icon name="location-outline"></ion-icon> Ver en Google Maps
          </a>
        </p>
      </div>
    </ion-card-content>
  </ion-card>
</ion-content>
