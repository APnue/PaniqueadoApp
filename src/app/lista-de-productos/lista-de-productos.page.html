<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/folder/inbox"></ion-back-button>
    </ion-buttons>
    <ion-title>Lista De Productos</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-text color="primary">
    <h2>Categorías</h2>
  </ion-text>

  <ion-grid>
    <ion-row>
      <ion-col size="12" size-md="6" *ngFor="let categoria of categorias">
        <ion-card (click)="seleccionarCategoria(categoria.id)">
          <ion-card-header>
            <ion-card-title>{{ categoria.nombre }}</ion-card-title>
          </ion-card-header>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>

  <ion-text color="secondary" *ngIf="productos.length">
    <h2>Productos</h2>
  </ion-text>

  <ion-list *ngIf="productos.length">
    <ion-item *ngFor="let producto of productos">
      <ion-label>
        <h3>{{ producto.nombre }}</h3>
        <p>Precio: ${{ producto.precio }}</p>
      </ion-label>
      <ion-button slot="end" color="success" (click)="agregarAlCarrito(producto)">
        Agregar al carrito
      </ion-button>
    </ion-item>
  </ion-list>

  <ion-text *ngIf="!productos.length && categoriaSeleccionada">
    <p>No hay productos en esta categoría.</p>
  </ion-text>
</ion-content>
