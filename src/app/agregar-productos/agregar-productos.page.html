<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/folder/inbox"></ion-back-button>
    </ion-buttons>
    <ion-title>Agregar Productos</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-item>
    <ion-label position="floating">Nombre del producto</ion-label>
    <ion-input [(ngModel)]="nombre"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label position="floating">Precio</ion-label>
    <ion-input type="number" [(ngModel)]="precio"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label position="floating">ID Categor√≠a</ion-label>
    <ion-input type="number" [(ngModel)]="id_categoria"></ion-input>
  </ion-item>

  <ion-button expand="full" (click)="insertarProducto()">Guardar producto</ion-button>
</ion-content>
