      </ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content>
    <ion-list>
      <ion-item routerLink="/home">Inicio</ion-item>

<!-- Barra de Navegación Principal -->
<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
      <img src="assets/img/logo.png" alt="Logo" class="logo" />

  </div>

  <!-- Sección de Productos -->
  <div class="productos">
    <img src="assets/img/Imagen2.png" alt="Cakes" class="productos-img">
  </div>

  <div class="divider"></div>
  <div class="divider"></div>
  
  <!-- Información adicional -->
  <div class="info">
    <img src="assets/img/Imagen3.png" alt="Cakes" class="info-img">
  </div>
