<!-- Menú Lateral -->
<ion-menu contentId="main-content">
  <ion-header>
    <ion-toolbar color="primary">
      <ion-title>
        <img src="assets/img/logo.png" alt="Logo" class="logo" />
        Paniqueado
      </ion-title>
    </ion-toolbar>
  </ion-header>
</ion-menu>

<!-- Barra de Navegación Principal -->
<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
      <img src="assets/img/logo.png" alt="Logo" class="logo" />
    </ion-title>
  </ion-toolbar>
</ion-header>

<!-- Contenido Principal -->
<ion-content id="main-content">

  <!-- Banner Principal con botones posicionados -->
  <div class="banner" style="position: relative;">
    <img src="assets/img/Imagen1.png" alt="Cupcakes de Piña" class="banner-img" />
    <ion-button
      routerLink="/lista-de-productos"
      fill="solid"
        style="position: absolute; top: 55%; right: 26px; width: 130px; --background: #f7374f; --background-focused: #e65b50; --background-hover: #ff8578;"
    >
      COMPRAR
    </ion-button>
  </div>

  <!-- Slogan -->
  <div class="slogan-container">
    <h2 class="slogan">SIMPLE. CLÁSICO. DELICIOSO</h2>
  </div>

  <!-- Sección de Productos -->
  <div class="productos" styel="position: relative;">
    <img src="assets/img/Imagen2.png" alt="Cakes" class="productos-img" />
    <ion-button
      routerLink="/lista-de-productos"
      fill="solid"
        style="position: absolute; top: 49%; right: 9px; width: 405px; --background: #f7374f; --background-focused: #e65b50; --background-hover: #ff8578;"
    >
      VER PRODUCTOS
    </ion-button>
  </div>

  <div class="divider"></div>
  <div class="divider"></div>

  <!-- Información adicional -->
  <div class="info">
    <img src="assets/img/Imagen3.png" alt="Cakes" class="info-img" />
  </div>
</ion-content>
