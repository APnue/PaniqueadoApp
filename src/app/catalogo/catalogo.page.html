<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/folder/inbox"></ion-back-button>
    </ion-buttons>
    <ion-title>Catálogo</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-card *ngFor="let item of pedido; let i = index">
    <ion-card-header>
      <ion-card-title>{{ item.nombre }}</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <p>Precio: ${{ item.precio }}</p>
      <p>Cantidad: {{ item.cantidad }}</p>
      <p>Subtotal: ${{ item.subtotal }}</p>
      <ion-button expand="block" color="danger" (click)="eliminarProducto(i)">
        <ion-icon name="trash" slot="start"></ion-icon>
        Eliminar producto
      </ion-button>
    </ion-card-content>
  </ion-card>

  <ion-card *ngIf="pedido.length">
    <ion-card-header>
      <ion-card-title>Total: ${{ total }}</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <ion-button expand="block" color="success" (click)="enviarPedido()">
        Hacer pedido
      </ion-button>
    </ion-card-content>
  </ion-card>

  <ion-text *ngIf="!pedido.length" color="medium">
    <p>El carrito está vacío.</p>
  </ion-text>
</ion-content>
